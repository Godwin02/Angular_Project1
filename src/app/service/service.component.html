<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table_data">
        <thead>
            <tr>
                <th>DESTINATION</th>
                <th>PRICE</th>
                <TH>DAYS</TH>
                <TH>NIGHT</TH>
                <th>PERSONS</th>
                <th>TOTAL PRICE</th>
            </tr>
        </thead>
        <tbody *ngFor="let items of data">
            <tr [class.rows]="items.persons * items.price>10000">
                <td>{{items.name | uppercase}}</td>
                <td>{{items.price}}</td>
                <td>{{items.day}}</td>
                <td>{{items.night}}</td>
                <td>{{items.persons}}</td>
                <td>{{items.persons * items.price | currency:'INR'}}</td>
        
        
            </tr>
        </tbody>
        </table>
        <div class="container">
        <div class="cards" *ngFor="let cards of packages">
            <h1>{{cards.name}}</h1>
            <img src={{cards.image}} alt="">
            <label >{{cards.price | currency:'INR'}}</label>
            <div class="buttons"><button>Add Cart</button><button>Buy Now</button></div>
        </div>
    </div>
</body>
</html>
